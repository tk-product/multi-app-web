<!-- home.html -->
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<body>
<h1>Home</h1>

<div sec:authorize="hasRole('ROLE_ADMIN')">
	<a th:href="@{/admin/dashboard}">管理者ダッシュボード</a>
</div>

<div sec:authorize="hasAuthority('PERM_WRITE')">
	<button>編集ボタン</button>
</div>

<div sec:authorize="hasAuthority('PERM_READ')">
	<p>閲覧可能な内容</p>
</div>

</body>
</html>
